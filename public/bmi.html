<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI WEBSITE</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container"> 
        <h1>BMI CALCULATOR</h1>
        <label for="">ENTER YOUR NAME</label>
        <input type="text" id="name" class="name" name="name"><br>
        <label for="">ENTER YOUR AGE</label>
        <input type="number" id="age" name="age" class="age">
        <div>
            <label for="">GENDER</label><br>
            <input type="checkbox" name="male" id="male">
            <label for="">MALE</label>
            <input type="checkbox" name="female" id="female">
            <label for="">FEMALE</label>
        </div>
        <label for="">ENTER YOUR HEIGHT</label>
        <input type="text" id="height" /><br>
        <label for="">ENTER YOUR WEIGHT</label>
        <input type="text" id="weight" /><br>
        <button id="btn">ENTER</button>
        <div id="result"></div>
    </div>
    <div id="result"></div>
</body>
<script src="bmi.js"></script>
</html>
